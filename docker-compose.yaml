############ Version of docker compose competability with docker engine 
version: '3.8'

services:
  jenkins: 
    build:
      context: ./master
    ports:
      - 8080:8080
      - 50000:50000
    volumes:
      - jenkins_home:/var/jenkins_home
      - ./config:/var/jenkins_conf
    environment:
      - CASC_JENKINS_CONFIG=/var/jenkins_conf

volumes:
  jenkins_home:

